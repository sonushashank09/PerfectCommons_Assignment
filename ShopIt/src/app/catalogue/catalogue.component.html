<head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
</head>
<div align="right" style="margin: 20px;">
    <button (click)="gotoCart()" class="btn btn-danger">Cart</button>
</div>
<div class="container">
    <div class="row">
        <div class="card col-md-4" *ngFor="let prod of products" style="width:200px; height:400px; margin: 5px;">
            <img class="card-img-top" src="{{prod.image}}" alt="Card image" style="width:100%; margin-top: 3px;">
            <div class="card-body">
                <h4 class="card-title">{{prod.name}}</h4>
                <p class="card-text"><b>Weight: </b> {{prod.weight}} </p>
                <p class="card-text"><b>Price: </b> â‚¹{{prod.price}}/-</p>
                <p align="right">
                    <button (click)="addToCart(prod)" class="btn btn-primary">AddToCart</button>
                </p>
            </div>
        </div>
    </div>
