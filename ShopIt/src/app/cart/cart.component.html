<head>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
</head>

<div class="container">

    <h1 align="center">Cart Items</h1> <br/>

    <table class="table table-sm table-hover table-striped table-bordered" *ngIf="cartItems && cartItems.length > 0; else emptyCart">
        <thead>
            <tr class="text-center">
                <th class="bg-info text-white">ProductId</th>
                <th class="bg-info text-white">ProductName</th>
                <th class="bg-info text-white">Price</th>
                <th class="bg-info text-white">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of cartItems" class="text-center">
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td align="right">₹{{prod.price}}.00</td>
                <td><button (click)="deleteFromCart(prod)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
            <tr>
                <td></td>
                <td align="left">Total</td>
                <td align="right">₹{{total}}</td>
                <td></td>
            </tr>

            <tr>
                <td colspan="3"></td>
                <td> <button (click)="checkOut()" class="btn btn-primary"> Check Out </button> </td>
            </tr>
        </tbody>
        <h4>Eastimate Date of Arrival: 25/04/2024</h4> 
    </table>

    <ng-template #emptyCart>
        <table class="table table-sm table-hover table-striped table-bordered">
                <tr class="text-center">
                    <th class="bg-info text-white">ProductId</th>
                    <th class="bg-info text-white">ProductName</th>
                    <th class="bg-info text-white">Price</th>
                    <th class="bg-info text-white">Action</th>
                </tr>
            <tbody>
                <tr>
                    <td></td>
                    <td align="left">Total</td>
                    <td align="right">₹0.00</td>
                    <td></td>
                </tr>
            </tbody>
        </table><br>
    </ng-template>

</div>
